			<script language="javascript">
                function check(form)
                {
                
                    if(form.stockname.value == "")
                    {
                        alert("Error Enter Stock Name")
                        return false;
                
                    }
                
                    if(form.startdate.value == "")
                    {
                        alert("Error Choose Start Date")
                        return false;
                
                    }
                    if(form.enddate.value == "")
                    {
                        alert("Error Choose End Date")
                        return false;
                
                    }
                    else
                    {
                        a=form.startdate.value;
                        b=form.enddate.value;
                        dt1 = new Date(a);
                        dt2 = new Date(b);
                        c=Math.floor((Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate()) ) /(1000 * 60 * 60 * 24));
                        var today = new Date();
                        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
                        c1=Math.floor((Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate()) ) /(1000 * 60 * 60 * 24));
                        c2=Math.floor((Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()) - Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate()) ) /(1000 * 60 * 60 * 24));
                        if (c<0 || c1<0 || c2<0)
                        {
                            alert("ERROR, Choose Start date and End Date correctly")
                            return false;
                        }
                        else
                        {
                            return true;
                        }
                
                    }
                }
                
                </script>
